<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    img{
      width: 40px;
      height: 40px;
    }
    body{
      background-color: beige;
    }
  </style>
</head>
<body>
<h1>Welcome to Codehelp!</h1>
<h2>Contact Us Form</h2>

<form action="">
  <label for="name">Name</label>
  <input type="text"
         name="name"
         id="name"
         placeholder="Enter your name"
  >
  <br>
  <label for="email">Email</label>
  <input type="text"
         name="email"
         id="email"
         placeholder="Enter your email"
  >
  <br>
  <label for="contact">Contact</label>
  <input type="number"
        name="contact"
        id="contact"
        placeholder="Enter your contact">
  <br>
  <label for="gender">Gender</label>
  <select name="gender" id="gender">
    <option value="sl">Select</option>
    <option value="ml">Male</option>
    <option value="fm">Female</option>
    <option value="nts">Not to Say</option>
  </select>
  <br>
  <label for="dob">Date of Birth</label>
  <input type="date"
         name="dob"
         id="dob">
  <br>
  <span>Rating</span>
  <input type="radio" name="rating1" id="rating1" value="1">
  <label for="rating1">1</label>
  <input type="radio" name="rating2" id="rating2" value="2">
  <label for="rating2">2</label>
  <input type="radio" name="rating3" id="rating3" value="3">
  <label for="rating3">3</label>
  <input type="radio" name="rating4" id="rating4" value="3">
  <label for="rating4">4</label>
  <input type="radio" name="rating5" id="rating5" value="3">
  <label for="rating5">5</label>
  <br>
  <label for="msg">Enter your Message</label><br>
  <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your Messages!"></textarea>
  <br>
  <input type="submit" name="submit" id="submit" value="Submit">
  <input type="reset" name="submit" id="reser" value="Reset">
  <br>
  <br>
  <footer>
    <a href="http://youtube.com" target="_blank">
      <img src="https://img.freepik.com/premium-vector/youtube-icon-illustration-youtube-app-logo-social-media-icon_561158-3674.jpg"
           alt="ytb-icon"
      >
    </a>
    <a href="http://instagram.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
           alt="ig-icon"
      >
    </a>
    <a href="http://telegram.com" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRku8_NMJHPR56xur3VJWN1MA1FbFE9p3wj_g&s"
           alt="tl-icon"
      >
    </a>
  </footer>

</form>
</body>
</html>
