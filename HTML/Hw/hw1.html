<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <style>
        table,
        tr,
        th,
        td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>


<body>

<table>
    <thead>

    <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
    </tr>
    <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>

    </thead>
    <tbody>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00am</td>
        <td rowspan="2">5:00pm</td>
        <td>Introduction to XML</td>
    </tr>
    <tr>
        <td>Validity: DTD and Relax NG</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00am</td>
        <td>11:00am</td>
        <td>XPath</td>
    </tr>
    <tr>
        <td>11:00am</td>
        <td>02:00pm</td>
        <td rowspan="2">XSL Transformation</td>
    </tr>
    <tr>
        <td>2:00pm</td>
        <td>5:00pm</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>08:00am</td>
        <td>12:00pm</td>
        <td>XSL formatting objects</td>
    </tr>
    </tbody>
</table>

</body>
</html>
